{% extends 'base.html' %}

{% block title %}Inicio - Lista de Eventos{% endblock %}

{% block content %}
<h2>Lista de Eventos</h2>
<ul>
    {% for evento in eventos %}
    <li>
        <a href="{% url 'detalle_evento' evento.id %}">{{ evento.title }}</a>
        - {{ evento.date_time }} - Capacidad: {{ evento.capacity }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
